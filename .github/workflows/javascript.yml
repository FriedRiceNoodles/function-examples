name: JavaScript

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

env:
  YARN_ENABLE_IMMUTABLE_INSTALLS: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn install
        env:
          YARN_ENABLE_IMMUTABLE_INSTALLS: false
      - name: Expand liquid
        run: yarn expand-liquid vanilla-js
      - name: Install workspace dependencies
        run: yarn install
      - name: Generate types
        run: yarn typegen
      - name: Test
        run: yarn test-js
